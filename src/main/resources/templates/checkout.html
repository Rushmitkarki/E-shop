<body>
<div class="container">
    <h1>Checkout</h1>
    <div class="row">
        <div class="col-md-6">
            <h2>Your Order</h2>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Item Name</th>
                    <th scope="col">Item Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${cart.getItem().getItemName()}">Nike</td>
                    <td th:text="${cart.getItem().getItemPrice()}">100.00</td>
                    <td th:text="${cart.getQuantity()}">2</td>
                    <td></td>
                </tr>
                </tbody>
            </table>
            <div class="col-12">
                <h5 class="text-end">Sub Total: $<span id="sub-total">0.00</span></h5>
            </div>
            <div class="col-12">
                <h5 class="text-end">Shipping: $<span id="Shipping">0.00</span></h5>
            </div>
            <div class="col-12">
                <h5 class="text-end">Tax: $<span id="Tax">0.00</span></h5>
            </div>
            <div class="col-12">
                <h5 class="text-end">Discount: $<span id="discount">0.00</span></h5>
            </div>
            <div class="col-12">
                <h5 class="text-end">Total: $<span id="total">0.00</span></h5>
            </div>
        </div>
        <div class="col-md-6">
            <h2>Billing Information</h2>

            <form action="/checkout" method="post">
                <div class="container pt-3 mt-3">

                    <div class="row">
                        <div class="col-12 col-sm-6 mb-3">
                            <input type="text" name="name" class="form-control" placeholder="Name">
                        </div>
                        <div class="col-12 col-sm-6 mb-3">
                            <input type="text" name="email" class="form-control" placeholder="Email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-6 mb-3">
                            <input type="text" name="address" class="form-control" placeholder="Address">
                        </div>
                        <div class="col-6 col-sm-3 mb-3">
                            <input type="text" name="city" class="form-control" placeholder="City">
                        </div>
                        <div class="col-6 col-sm-3 mb-3">
                            <input type="text" name="state" class="form-control" placeholder="State">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mb-3">
                            <input type="text" name="zip" class="form-control" placeholder="Zip Code">
                        </div>
                    </div>
                </div>
                <div class="container pt-3 mt-3">
                    <div class="row">
                        <div class="col-12">
                            <h2>Payment Methods</h2>
                        </div>

                    </div>
                    <div class="row mt-2">
                        <div class="col-6 col-md-3 mb-3">
                            <div class="card">
                                <img src="../static/IMG/credit.jpg" class="card-img-top" alt="Credit Card">
                                <div class="card-body">
                                    <input class="form-check-input" type="radio" name="payment-method" id="credit-card" value="credit-card">
                                    <label class="form-check-label" for="credit-card">
                                        Credit Card
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-md-3 mb-3">
                            <div class="card">
                                <img src="cash-on-delivery-image.png" class="card-img-top" alt="Cash on Delivery">
                                <div class="card-body">
                                    <input class="form-check-input" type="radio" name="payment-method" id="cash-on-delivery" value="cash-on-delivery">
                                    <label class="form-check-label" for="cash-on-delivery">
                                        Cash on Delivery
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-md-3 mb-3">
                            <div class="card">
                                <img src="../static/IMG/fonepay.png" class="card-img-top" alt="Fonepay">
                                <div class="card-body">
                                    <input class="form-check-input" type="radio" name="payment-method" id="fonepay" value="fonepay">
                                    <label class="form-check-label" for="fonepay">
                                        Fonepay
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-md-3 mb-3">
                            <div class="card">
                                <img src="../static/IMG/esewa.png" class="card-img-top" alt="eSewa">
                                <div class="card-body">
                                    <input class="form-check-input" type="radio" name="payment-method" id="esewa" value="esewa">
                                    <label class="form-check-label" for="esewa">
                                        eSewa
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <input type="submit" value="Checkout" class="btn btn-primary">
                        </div>
                    </div>
                </div>
            </form>
        </div>


    </div>
</div>
