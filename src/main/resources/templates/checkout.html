<body>
<div class="container">
  <h1>Checkout</h1>
  <div class="row">
    <div class="col-md-6">
      <h2>Your Order</h2>
      <table class="table" id="bill-table">
        <thead>
        <tr>
          <th scope="col">Item Name</th>
          <th scope="col">Item Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cart:${carts}">
          <td th:text="${cart.getItem().getItemName()}">Nike</td>
          <td th:text="${cart.getItem().getItemPrice()}">100.00</td>
          <td th:text="${cart.getQuantity()}">2</td>
          <td></td>
        </tr>
        </tbody>
      </table>
      <div class="col-12">
        <h5 class="text-end">Sub Total: Rs<span id="sub-total">0.00</span></h5>
      </div>
      <div class="col-12">
        <h5 class="text-end">Shipping: Rs<span id="Shipping">0.00</span></h5>
      </div>
      <div class="col-12">
        <h5 class="text-end">Tax: Rs<span id="Tax">0.00</span></h5>
      </div>
      <div class="col-12">
        <h5 class="text-end">Discount: Rs<span id="discount">0.00</span></h5>
      </div>
      <div class="col-12">
        <h5 class="text-end">Total: Rs<span id="total">0.00</span></h5>
      </div>
    </div>
    <div class="col-md-6">
      <h2>Billing Information</h2>

        <form th:action="@{/buyer/bill/save}" method="post">
          <div class="container pt-3 mt-3">

          <div class="row">
            <div class="col-12 col-sm-6 mb-3">
              <input type="text" name="name" class="form-control" placeholder="Name">
            </div>
            <div class="col-12 col-sm-6 mb-3">
              <input type="text" name="email" class="form-control" placeholder="Email">
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-6 mb-3">
              <input type="text" name="address" class="form-control" placeholder="Address">
            </div>
            <div class="col-6 col-sm-3 mb-3">
              <input type="text" name="city" class="form-control" placeholder="City">
            </div>
            <div class="col-6 col-sm-3 mb-3">
              <input type="text" name="state" class="form-control" placeholder="State">
            </div>
          </div>
          <div class="row">
            <div class="col-12 mb-3">
              <input type="text" name="zip" class="form-control" placeholder="Zip Code">
            </div>
          </div>
              </div>

                  </div>

                </div>

                          </div>
                        </div>
                      </div>

                            <label class="form-check-label" for="cash-on-delivery">

                          </div>
                        </div>
                      </div>
                      <div class="col-6 col-md-3 mb-3">

<script>

  document.addEventListener("DOMContentLoaded", function () {
    calculateSubtotal();
    calculateTotal();
  });
  // Function to calculate the subtotal
  function calculateSubtotal() {
    var table = document.getElementById("bill-table");
    var rows = table.getElementsByTagName("tr");
    var subtotal = 0;

    // Loop through each row of the table (excluding the header row)
    for (var i = 1; i < rows.length; i++) {
      var priceCell = rows[i].cells[1];
      var quantityCell = rows[i].cells[2];
      var totalCell = rows[i].cells[3];

      var price = parseFloat(priceCell.innerText);
      var quantity = parseInt(quantityCell.innerText);

      var total= price * quantity;
      totalCell.innerText = total.toFixed(2);
      subtotal += total;
    }

    // Update the displayed subtotal value
    document.getElementById("sub-total").innerText = subtotal.toFixed(2);
  }

  // Call the calculateSubtotal function when the page loads



    // Function to calculate the total amount
    function calculateTotal() {
    var subtotal = parseFloat(document.getElementById("sub-total").innerText);
    var shipping = parseFloat(document.getElementById("Shipping").innerText);
    var tax = parseFloat(document.getElementById("Tax").innerText);
    var discount = parseFloat(document.getElementById("discount").innerText);

    var total = subtotal + shipping + tax - discount;

    // Update the displayed total value
    document.getElementById("total").innerText = total.toFixed(2);
  }

    // Call the calculateTotal function when the page loads
</script>
