<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
</head>
<body>
<div class="row p-50 h-100">
     <!-- background color -->
    <div class="col-7 " style="background: white">
        <div class="container mt-5 p-5">


            <div class="col-11">
                <form th:action="@{/login}" method="post">
                    <p class="h1 text-center mb-5">Login</p>

                    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">

                        Invalid email or password.
                         <!-- login button-->
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div class="row pt-4">
                        <label for="email">Email</label> <!-- email field -->
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">

                    </div>
                    <div class="row pt-4">
                        <label for="password">Password</label> <!-- password field -->
                        <input type="password" class="form-control" id="password" placeholder="Enter your password"   name="password">
                    </div>

                    <div class="row pt-4">
                        <div class="text-center">
                            <button type="submit" style="background-color:rgba(255, 166, 0, 0.819)">Login</button>

                        </div>
                    </div>
                    <div class="row pt-2">
                        <div class="text-center">
                            <a th:href="@{/register}"  style="color: orange" >Don't have an account?Register</a>
                        </div>
                    </div>


                </form>
            </div>
        </div>
            </div>
        <div class="col-5  d-flex align-items-center justify-content-center" style="background-color: orange">

                <img src="../static/IMG/logo.png" th:src="@{/IMG/logo.png}" alt="logo" class="rounded-5 img-fluid" style="width:400px;height:400px;">


    </div>
</div>


</body>
</html>
