<!DOCTYPE html>
<html>
<head>
    <title>Verification</title>
    <link rel="stylesheet" href="/src/main/resources/static/CSS/DeleteItem.css">
    <script>
        function showConfirmation() {
            var result = confirm("Are you sure you want to delete this item?");
            if (result) {
                // Code to execute if "Yes" is clicked
                console.log("Item deleted.");
            } else {
                // Code to execute if "No" is clicked
                console.log("Deletion cancelled.");
            }
        }
    </script>
</head>
<body>
    <div class="rectangle">
        <img class="positioned-image" src="./Cart.svg">
        <h1>Delete From Cart.</h1>
        <h2>Are you sure you want to delete this item?</h2>
        <div class="buttons">
            <button class="button" style="font-size: 150%;" onclick="showConfirmation()">Yes</button>
            <button class="button1" style="font-size: 150%;">No</button>
        </div>
    </div>
</body>
</html>
