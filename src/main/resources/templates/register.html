<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Register</title>
</head>
<body>
<div class="row p h-100">
    <div class="col-2">

    </div>
    <div class="col-6 " style="background: white">
        <div class="container mt-3 p-3">


            <div class="col-11">
                <form th:action="@{/save}" method="post" >
                    <p class="h1 text-center mb-3">Create Account</p>

                    <div class="row pt-4">


                        <input  type="text" placeholder="First Name" id="fname" name="fname" class="form-control">
                    </div>

                    <div class="row pt-4">
                        <input type="text" placeholder="Last Name" id="lname" name="lname" class="form-control">

                    </div>
                    <div class="row pt-4">
                        <input type="email" placeholder="Email" id="email" name="email" class="form-control">
                    </div>
                    <div class="row pt-4">
                        <input type="password" placeholder="Password" id="pass" name="password" class="form-control">
                    </div>
                    <div class="row pt-4">
                        <input type="password" placeholder="Confirm Password" id="confirmPass" name="ConfirmPassword" class="form-control">
                    </div>

                    <div class="row pt-4">
                        <label for="Sq" class="form-label">What is your favorite food?</label>
                        <input type="Text" placeholder="Security Question" id="Sq" name="SQ" class="form-control">
                    </div>
                    <div class="row pt-4">
                        <div class="col">
                            <label>Role:</label>
                        </div>
                        <div class="col">
                            <input type="radio" id="roleBuyer" name="role" value="Buyer" checked>
                            <label for="roleBuyer">Buyer</label>
                        </div>
                        <div class="col">
                            <input type="radio" id="roleSeller" name="role" value="Seller">
                            <label for="roleSeller">Seller</label>
                        </div>
                    </div>
                    <div class="row pt-4">
                        <div class="text-center">
                            <button type="submit" style="background-color: orange ; ">Create Account</button>
                        </div>
                    </div>
                </form>
                    <div class="row pt-2">
                        <div class="text-center">
                            <a href="#"  style="color: orange" >Already have an account?Login</a>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <div class="col-4 d-flex align-items-center justify-content-center" style="background-color: orange;">
        <img th:src="@{/IMG/logo.png}"alt="logo" class="img-thumbnail rounded" style="width: 400px; height: 400px;">
    </div>

</div>



</body>
</html>
