<!DOCTYPE html>
<html lang="en">
<head>
    <title>E-shop</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/IMG/logo.png}" />

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="bg-white p-4 shadow-sm">
        <h1 class="text-center mb-4">Bill</h1>
        <h2>Order Details</h2>
        <table class="table table-bordered">
            <thead class="thead-light">
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <!-- Replace with actual Thymeleaf loop for cart items -->
            <tr th:each="cart : ${carts}">
                <td th:text="${cart.item.itemName}">Product 1</td>
                <td th:text="${cart.item.itemPrice}">1000.00</td>
                <td th:text="${cart.quantity}">2</td>
                <td th:text="${cart.total}">2000.00</td>
            </tr>
            </tbody>
        </table>
        <div class="text-right">
            <p><strong>Subtotal:</strong> <span th:text="${bill.billSubAmount}">2000.00</span></p>
            <p><strong>Shipping:</strong> <span th:text="${bill.shipping}">0.00</span></p>
            <p><strong>Tax:</strong> <span th:text="${bill.tax}">0.00</span></p>
            <p><strong>Total:</strong> <span th:text="${bill.billAmount}">2000.00</span></p>
        </div>
        <h2>Billing Information</h2>
        <p>Name: <span th:text="${bill.user.fname}+' '+${bill.user.lname}">John Doe</span></p>
        <p>Email: <span th:text="${bill.user.email}">john@example.com</span></p>
        <p>Address: <span th:text="${bill.billAddress}">123 Main St, City</span></p>
        <p>Phone: <span th:text="${bill.user.phoneNumber}">123-456-7890</span></p>
        <div class="text-center">
            <div class="row">
                <div class="col-1">
            <button href="#" onclick="printAndHideButtons()" class="btn btn-primary mr-3" id="downloadBtn">Download</button>

                </div>
                <div class="col-2">
            <form th:action="@{/buyer/dashboard}" method="get">
            <button type="submit" id="homeBtn"  class="btn btn-secondary">Home</button>
            </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript function to navigate to the home page -->
<script>

    function printAndHideButtons() {
        document.getElementById("downloadBtn").hidden = true;
        document.getElementById("homeBtn").hidden = true;
        window.print();
        setTimeout(function() {
            document.getElementById("downloadBtn").hidden = false;
            document.getElementById("homeBtn").hidden = false;
        }, 100);
    }
</script>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
