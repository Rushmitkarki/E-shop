<!DOCTYPE html>
<html>
<head>
    <title>Verification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/CSS/project.css}">
    <style>
        .container {
            background-color: #f8f9fa; /* Replace with your desired background color */
            padding: 20px;
        }
    </style>
</head>
<body >
<div class="container mt-5">

    <form method="post" th:action="@{/seller/verify/{email}(email=${email})}">
        <div class="card p-4">
            <div class="text-center mb-4">
                <img th:src="@{/IMG/Cart.svg}" alt="Cart Icon">
                <h1 class="mt-4">VERIFICATION</h1>
                <img  th:src="@{/IMG/Verification.svg}" alt="Verification Icon">
            </div>
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">

                Invalid pan number.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="form-group">
                <input type="hidden" th:field="*{email}" th:value="${email}">
                <label for="pan-number">Please enter your pan number to verify that you are allowed to sell items</label>
                <textarea class="form-control" id="pan-number" name="panNumber" onkeypress="return event.charCode >= 48 && event.charCode <= 57"></textarea>
            </div>


            <button class="btn btn-primary btn-lg" type="submit">Continue</button>
        </div>
    </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
