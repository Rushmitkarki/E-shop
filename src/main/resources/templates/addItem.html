<!-- home.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/CSS/project.css}">
    <script th:src="@{/JS/project.js}"></script>
    <title>Home</title>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark justify-content-center fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">

            <img th:src="@{/IMG/Ellipse%202.png}" class="rounded img-fluid"   alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authentication="name" href="#">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
            </ul>

        </div>
    </div>
</nav>
<!-- Content specific to the home page -->
<main  >

    <div class="container-fluid mt-3 pt-3">
    <div class="h1 text-center mt-5">
        Add Item
    </div>
        <div class="row">

        <div class="col-8">
            <div class="ms-4">

        <form th:action="@{/item/save}" th:method="post" enctype="multipart/form-data">
            <div class="form-group mb-4">
                <label for="name">Item Name</label>
                <input type="text" class="form-control" id="name" name="itemName" placeholder="Enter Item Name">
            </div>
            <div class="form-group mb-4">
                <label for="description">Item Description</label>
                <textarea type="text" class="form-control" id="description" name="itemDescription" placeholder="Enter Item Description">
                </textarea>
            </div>
            <div class="form-group mb-4">
                <label for="price">Item Price</label>
                <input type="number" class="form-control" id="price" name="itemPrice" placeholder="Enter Item Price">
            </div>
            <div class="form-group mb-4">
                <label for="quantity">Item Quantity</label>
                <input type="number" class="form-control" id="quantity" name="itemQuantity" placeholder="Enter Item Quantity">
            </div>
<!--            <div class="form-group mb-4">-->
<!--                <label for="image">Item Image</label>-->
<!--                <input type="file" class="form-control  " id="image" name="itemImage" accept="image/*" >-->
<!--            </div>-->
            <div class="form-group mb-4 ">
                <div class="row">
            <div class="col-2  me-3`">
                <label for="sel1" class="form-label">Select Category</label>
                <select class="form-select" id="sel1" name="category">
                    <option th:each="category:${categories}" th:text="${category.catName}" th:value="${category.catId}"></option>
                </select>
                </div>
                    <div class="col-6">
                        <!-- Button to Open the Modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                            Add category
                        </button>
                    </div>
                </div>
            </div>
                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
        </form>
            </div>
        </div>
        </div>
    </div>
</main>
<div class="footer pt-3"></div>
<!--Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form th:action="@{/category/add}" th:method="post">
                    <div class="mb-3">
                        <label for="catName" class="form-label">Category Name</label>
                        <input type="text" class="form-control" id="catName" placeholder="Enter category name" name="catName">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Category</button>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
</body>

</html>
