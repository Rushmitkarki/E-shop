<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../static/CSS/Dashboard.css" th:href="@{/CSS/Dashboard.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/CSS/project.css}" href="../static/CSS/project.css">
    <title>Dashboard</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light fs-3 pt-3 pb-3" style="background-color: #FFC128">
    <div class="container-fluid">
        <img src="../static/IMG/logo.png" th:src="@{/IMG/logo.png}" alt="" width="100" height="100">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ps-5 active" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item ps-5">
                    <a class="nav-link" aria-current="page" href="#"><i class="fa-solid fa-house"></i> Home</a>
                </li>
                <li class="nav-item dropdown ps-5">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-list"></i>
                        Categories
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:href="@{/buyer/catalog}">All Products</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li th:each="category : ${Categories}">
                            <a class="dropdown-item" th:href="@{/buyer/catalog/{id}(id=${category.catId})}" th:text="${category.catName}"></a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item ps-5">
                    <a class="nav-link" th:href="@{/buyer/cart/view}"><i class="fa-solid fa-cart-shopping"></i> My Cart</a>
                </li>
                <li class="nav-item ps-5">
                    <a class="nav-link" href="#"><i class="fa-solid fa-user"></i> <span th:text="${user.fname}+${user.lname}"></span></a>
                </li>
                <li class="nav-item ps-5">
                    <a class="nav-link" href="#"><i class="fa-solid fa-circle-info"></i> About Us</a>
                </li>
                <li class="nav-item ps-5">
                    <a class="nav-link" href="#"><i class="fa-solid fa-bell"></i> Notification</a>
                </li>
                <li class="nav-item ps-5">
                    <a href="#" class="nav-link">Logout</a>
                </li>
                <li class="nav-item ps-5">
                    <a href="#" class="nav-link">Delete Account</a>
                </li>
            </ul>


            <form class="d-flex" th:action="@{/buyer/search}" th:method="post">
                <input class="form-control me-2" type="search" name="searchName" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
    </div>
</nav>

<div class="search-bar" style="margin-left: 180px;">
    <input type="text" class="form-control search-input" placeholder="Search for a product, category, sellers or brand">
    <button class="btn btn-primary search-button">Search</button>
</div>
<div class="navbar-container">
    <div class="sec-navbar">
        <a class="sec-navbar-item" href="#" style="margin-left: 50px;"> Men</a>
        <a class="sec-navbar-item" href="#" style="margin-left: 40px;">Women</a>
        <a class="sec-navbar-item" href="#" style="margin-left: 40px;">Baby and Kids</a>
        <a class="sec-navbar-item" href="#" style="margin-left: 40px;">Books</a>
        <a class="sec-navbar-item" href="#" style="margin-left: 40px;">Shoes</a>
        <a class="sec-navbar-item" href="#" style="margin-left: 40px;">Household</a>
        <a class="sec-navbar-item" href="#" style="margin-left: 40px;">All Departments</a>
    </div>
</div>
<div class="cont">
    <div class="rectangle">
        <div id="offersCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/offer1.jpg" class="d-block w-100" alt="Offer 1">
                </div>
                <div class="carousel-item">
                    <img src="img/offer2.jpg" class="d-block w-100" alt="Offer 2">
                </div>
                <div class="carousel-item">
                    <img src="img/offer3.jpg" class="d-block w-100" alt="Offer 3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#offersCarousel" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#offersCarousel" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>
        <div class="text-rectangle">
            <h3>Your Offer Title</h3>
            <h4>Your Offer Description</h4>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6" th:each="item, iterStat : ${items}" th:if="${iterStat.index % 2 == 0}">
                <div class="card">
                    <img class="card-img-top" th:src="@{'img/' + ${item.itemImage}}" th:alt="${item.itemName}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${item.itemName}"></h5>
                        <p class="card-text" th:text="${item.itemDescription}"></p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6" th:each="item, iterStat : ${items}" th:if="${iterStat.index % 2 != 0}">
                <div class="card">
                    <img class="card-img-top" th:src="@{'img/' + ${item.itemImage}}" th:alt="${item.itemName}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${item.itemName}"></h5>
                        <p class="card-text" th:text="${item.itemDescription}"></p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Rest of the code -->

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
