<!DOCTYPE html>
<html>
<head>
  <title>Forget Password</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    .container {
      max-width: 400px;
      margin: 50px auto;
      border: 2px solid #000000;
        padding: 20px;   
        background-color: #ffffff;
    }
    .Cont{
        margin-top: 20px;
        width: 500px;
        margin: 100px auto;
        border: 2px solid #98b4ca;
        background-color: #98b4ca;

    }
  </style>
</head>
<body>
     <!-- <img class="positioned-image" src="/src/main/resources/static/IMG/logo.png">// -->
    <div class="Cont">
  <div class="container">
    <h2>Forget Password</h2>
    <form id="passwordForm">
      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input type="password" class="form-control" id="newPassword" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" class="form-control" id="confirmPassword" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr>
    <h5>Security Questions:</h5>
    <form>
      <div class="form-group">
        <label for="question1">Question 1:</label>
        <input type="text" class="form-control" id="question1">
      </div>
    
      <button type="submit" class="btn btn-primary">Save Answers</button>
    </form>
  </div>
    </div>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script>
    // Password form submit event
    document.getElementById('passwordForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent form submission
      
      // Get the values of the new password and confirm password fields
      var newPassword = document.getElementById('newPassword').value;
      var confirmPassword = document.getElementById('confirmPassword').value;
      
      // Check if the passwords match
      if (newPassword === confirmPassword) {
        // Passwords match, perform necessary actions (e.g., submit the form)
        console.log('Passwords match!');
        // Add your code here to submit the form or perform any other required actions
      } else {
        // Passwords don't match, display an error message
        console.log('Passwords do not match!');
        // Add your code here to display an error message to the user
      }
    });
  </script>
</body>
</html>
