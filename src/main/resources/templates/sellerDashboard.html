<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Seller Dashboard</title>

  <!-- Icon-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Month', 'Sales', 'Expenses'],
        ['June',  1000,      400],
        ['July',  1170,      460],
        ['August',  660,       1120],
        ['September',  1030,      540]
      ]);

      var options = {
        title: 'Your Performance',
        curveType: 'function',
        legend: { position: 'bottom' }
      };

      var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

      chart.draw(data, options);
    }
  </script>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = google.visualization.arrayToDataTable([
        ['Category', 'Item Sold'],
        ['Clothing',     11],
        ['Shoes',      2],
        ['Boots',  2],
        ['Laptop', 2],
  
      ]);

      var options = {
        title: 'No of Item sold'
      };

      var chart = new google.visualization.PieChart(document.getElementById('piechart'));

      chart.draw(data, options);
    }
  </script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light fs-3 pt-3 pb-3" style="background-color: #FFC128">
  <div class="container-fluid " >
    <img src="img/logo.png"  th:src="@{/IMG/logo.png}" alt="" width="100" height="100">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse ps-5" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item ps-5">
          <a class="nav-link" aria-current="page" href="#"><i class="fa-solid fa-house"></i> Home</a>
        </li>
        <li class="nav-item dropdown ps-5">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-list"></i>
            Categories
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">All Products</a></li>
            <li><hr class="dropdown-divider"></li>
            <li th:each="category : ${Categories}">
              <a class="dropdown-item" th:href="@{/item/catalog/{id}(id=${category.catId})}" th:text="${category.catName}"></a>
            </li>
          </ul>
        </li>
        <li class="nav-item ps-5">
          <a class="nav-link" href="#"><i class="fa-solid fa-cart-shopping"></i> My Inventory</a>
        </li>
        <li class="nav-item ps-5">
          <a class="nav-link" href="#" th:text="${user.fname}+' '+${user.lname}"><i class="fa-solid fa-user"></i></a>
        </li>
        <li class="nav-item ps-5">
          <a class="nav-link" href="#"><i class="fa-solid fa-circle-info"></i> About Us</a>
        </li>
        <li class="nav-item ps-5">
          <a class="nav-link" href="#"><i class="fa-solid fa-bell"></i> Notification</a>
      </li>

      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>

    </div>
  </div>
</nav>

<div class="container-fluid">
<div class="welcome" style="padding-left: 40px;margin-top: 15px">
  <h1>Welcome </h1>
</div>
<div class="row p-5" >
  <div class="card text-white bg-primary mb-1 mt-5 m-5" style="max-width: 30rem;">
    <div class="card-header fw-bold fs-3">Rs 9,99,999</div>
    <div class="card-body">
      <h5 class="card-title">Revenue</h5>
      <p class="card-text">Congratulation, You have made revenue of Rs 9,99,999 this year.</p>
    </div>
  </div>
  <div class="card text-white bg-danger mb-1 mt-5 m-5" style="max-width: 30rem;">
    <div class="card-header fw-bold fs-3">999</div>
    <div class="card-body">
      <h5 class="card-title">Orders</h5>
      <p class="card-text">You have 999 orders left!.</p>
    </div>
  </div>
  <div class="card text-white bg-success mb-1 mt-5 m-5" style="max-width: 30rem;">
    <div class="card-header fw-bold fs-3">9999</div>
    <div class="card-body">
      <h5 class="card-title">Item Sold</h5>
      <p class="card-text">You have sold 9999 Items this year.</p>
    </div>
  </div>
</div>
</div>
<div class="container-fluid p-5">
 <div class="row" >

      <div 
        id="curve_chart" style="width: 1100px; height: 500px">
      </div>
      <div
        id="piechart" style="width: 600px; height: 600px;">
      </div>
    </div> 

</div>
</body>
</html>
