<!-- Content specific to the home page -->
<main  >

    <div class="container-fluid mt-3 pt-3">
        <div class="h1 text-center mt-5">
            Update Item
        </div>
        <div class="row">
            <div class="col-8">
                <div class="ms-4">

                    <form th:action="@{/seller/item/save}" th:method="post" enctype="multipart/form-data">
                        <div class="form-group mb-4">
                            <label for="name">Item Id</label>
                            <input type="text" class="form-control" id="id" th:field="${item.itemId}" name="itemId" placeholder="Enter Item Id">
                        </div>
                        <div class="form-group mb-4">
                            <label for="name">Item Name</label>
                            <input type="text" class="form-control" id="name" name="itemName" th:field="${item.itemName}" placeholder="Enter Item Name">
                        </div>
                        <div class="form-group mb-4">
                            <label for="description">Item Description</label>
                            <textarea type="text" class="form-control" id="description" name="itemDescription" th:field="${item.itemDescription}" placeholder="Enter Item Description">
                </textarea>
                        </div>
                        <div class="form-group mb-4">
                            <label for="price">Item Price</label>
                            <input type="number" class="form-control" id="price" name="itemPrice" th:field="${item.itemPrice}" placeholder="Enter Item Price">
                        </div>
                        <div class="form-group mb-4">
                            <label for="quantity">Item Quantity</label>
                            <input type="number" class="form-control" id="quantity" th:field="${item.itemQuantity}" name="itemQuantity" placeholder="Enter Item Quantity">
                        </div>
                        <div class="form-group mb-4">
                            <label for="image">Item Image</label>
                            <input type="file" class="form-control" id="image"  accept="image/*" >
                        </div>
                        <div class="form-group mb-4 ">
                            <div class="row">
                                <div class="col-2  me-3`">
                                    <label for="sel1" class="form-label">Select Category</label>
                                    <select class="form-select" id="sel1" name="category">
                                        <option th:text="${item.category.catName}" th:value="${item.category.catId}"></option>
                                        <option th:each="category:${categories}" th:text="${category.catName}" th:value="${category.catId}"></option>
                                    </select>
                                </div>

                            </div>
                        </div>
                        <div class="form-group mt-4">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-4">
                <img th:src="'data:image/png;base64,'+${imageBase64}" id="preview-image" class="img-fluid" alt="Img">
            </div>
        </div>
    </div>
</main>
<div class="footer pt-3"></div>
<!--Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form th:action="@{/category/add}" th:method="post">
                    <div class="mb-3">
                        <label for="catName" class="form-label">Category Name</label>
                        <input type="text" class="form-control" id="catName" placeholder="Enter category name" name="catName">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Category</button>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>

<script>
    // JavaScript code for updating the selected image
    document.getElementById('image').addEventListener('change', function(event) {
        var file = event.target.files[0];
        var reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('preview-image').src = e.target.result;
        };
        reader.readAsDataURL(file);
    });
</script>
